{% load static %}
<link href="{% static 'thesitefolder/base.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
<div class="newsfield-desc">
    <div id="third_block_nf_fields_entry">
        <h2>{{ object.title }}</h2>
        <h2>{{ object.body }}</h2>
    </div>
    {% if user.is_authenticated %}
        <div id="ctrl_block">
            <a href="{% url 'nf_edit' object.pk %}">Edit</a>
            <a href="{% url 'nf_delete' object.pk %}">Delete</a>
        </div>
    {% endif %}
</div>
